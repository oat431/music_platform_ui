name: jam_music_platform
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  floating_bottom_navigation_bar: ^1.4.1
  cupertino_icons: ^1.0.2
  camera: ^0.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/icon/Send.png
    - assets/icon/Send_0.png
    - assets/icon/Send_1.png
    - assets/icon/Search.png
    - assets/icon/Search_0.png
    - assets/icon/Search_1.png
    - assets/icon/home.png
    - assets/icon/home_2.png
    - assets/icon/Notification_0.png
    - assets/icon/Notification_1.png
    - assets/icon/Arrow - Left 2_0.png
    - assets/icon/Arrow - Left 2_1.png
    - assets/icon/Arrow - Left 2.png
    - assets/icon/Bag.png
    - assets/icon/Bookmark.png
    - assets/icon/Paper Plus.png
    - assets/icon/Category.png
    - assets/image/music1.jpg
    - assets/image/music2.jpg
    - assets/image/music3.jpg
    - assets/image/music4.jpg
  fonts:
    - family: SFProText
      fonts:
        - asset: assets/SFProText-Regular.ttf
    - family: FC-Minimal
      fonts:
        - asset: assets/FC-Minimal-Regular.ttf